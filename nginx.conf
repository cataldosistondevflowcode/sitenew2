server {
  listen 8080;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Cache b√°sico de assets
  location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|webp)$ {
    try_files $uri =404;
    expires 7d;
    access_log off;
  }

  # Suporte a SPA (React Router)
  location / {
    try_files $uri /index.html;
  }
}




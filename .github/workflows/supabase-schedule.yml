name: Supabase Schedule - process-email-schedules

on:
  schedule:
    - cron: "*/5 * * * *"  # a cada 5 minutos
  workflow_dispatch: {}

jobs:
  call-edge-function:
    runs-on: ubuntu-latest
    steps:
      - name: Call process-email-schedules
        env:
          SUPABASE_URL: https://jmcurflvrvuvzoddjkcg.supabase.co
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        run: |
          curl -s -X POST \
            -H "Content-Type: application/json" \
            -H "apikey: $SUPABASE_ANON_KEY" \
            -H "Authorization: Bearer $SUPABASE_ANON_KEY" \
            "$SUPABASE_URL/functions/v1/process-email-schedules" | jq .

